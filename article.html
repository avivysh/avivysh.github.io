<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Article | Aviv AI Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="articles-loader.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-gradient {
            background: linear-gradient(to right, #818cf8, #c084fc, #fb7185);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .article-content {
            line-height: 1.8;
        }
        .article-content h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            color: white;
        }
        .article-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #cbd5e1;
        }
        .article-content p {
            margin-bottom: 1.5rem;
            color: #cbd5e1;
        }
        .article-content ul, .article-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1.5rem;
            color: #cbd5e1;
        }
        .article-content li {
            margin-bottom: 0.75rem;
        }
        .article-content strong {
            color: white;
            font-weight: 600;
        }
        .article-content a {
            color: #818cf8;
            text-decoration: underline;
        }
        .article-content blockquote {
            border-left: 4px solid #818cf8;
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 overflow-x-hidden">
    <!-- Header -->
    <nav id="header" class="fixed w-full z-[100] transition-all duration-300 glass-morphism py-2">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                    <i data-lucide="cpu" class="text-indigo-400 w-8 h-8"></i>
                    <span class="text-xl font-bold tracking-tight uppercase">AVIV<span class="text-indigo-400">MARKETING</span></span>
                </div>
                
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html#home" onclick="handleNavClick(event, 'index.html#home')" class="text-slate-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Home</a>
                        <a href="index.html#services" onclick="handleNavClick(event, 'index.html#services')" class="text-slate-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Services</a>
                        <a href="index.html#portfolio" onclick="handleNavClick(event, 'index.html#portfolio')" class="text-slate-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Case Studies</a>
                        <a href="articles.html" class="text-indigo-400 hover:text-indigo-300 px-3 py-2 text-sm font-medium transition-colors border-b-2 border-indigo-400">Articles</a>
                        <a href="index.html#ai-advisor" onclick="handleNavClick(event, 'index.html#ai-advisor')" class="text-slate-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">AI Advisor</a>
                        <a href="index.html#contact" onclick="handleNavClick(event, 'index.html#contact')" class="text-slate-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Contact</a>
                        <a href="index.html#contact" onclick="handleNavClick(event, 'index.html#contact')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-full text-sm font-semibold transition-all shadow-lg shadow-indigo-500/20">Let's Talk</a>
                    </div>
                </div>
                
                <div class="md:hidden">
                    <button onclick="toggleMenu()" class="p-2 text-slate-300 hover:text-white transition-colors" aria-label="Toggle menu">
                        <i data-lucide="menu" id="menu-icon" class="w-6 h-6"></i>
                        <i data-lucide="x" id="close-icon" class="w-6 h-6 hidden"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="md:hidden absolute top-full left-0 w-full glass-morphism border-t border-white/5 transition-all duration-300 origin-top opacity-0 scale-y-0 invisible">
            <div class="px-4 pt-2 pb-8 space-y-2 flex flex-col items-center bg-slate-950/90 backdrop-blur-xl">
                <a href="index.html#home" onclick="handleNavClick(event, 'index.html#home')" class="text-slate-300 hover:text-white block px-3 py-4 text-lg font-medium w-full text-center border-b border-white/5">Home</a>
                <a href="index.html#services" onclick="handleNavClick(event, 'index.html#services')" class="text-slate-300 hover:text-white block px-3 py-4 text-lg font-medium w-full text-center border-b border-white/5">Services</a>
                <a href="index.html#portfolio" onclick="handleNavClick(event, 'index.html#portfolio')" class="text-slate-300 hover:text-white block px-3 py-4 text-lg font-medium w-full text-center border-b border-white/5">Case Studies</a>
                <a href="articles.html" class="text-indigo-400 block px-3 py-4 text-lg font-medium w-full text-center border-b border-white/5">Articles</a>
                <a href="index.html#ai-advisor" onclick="handleNavClick(event, 'index.html#ai-advisor')" class="text-slate-300 hover:text-white block px-3 py-4 text-lg font-medium w-full text-center border-b border-white/5">AI Advisor</a>
                <a href="index.html#contact" onclick="handleNavClick(event, 'index.html#contact')" class="text-slate-300 hover:text-white block px-3 py-4 text-lg font-medium w-full text-center border-b border-white/5 last:border-0">Contact</a>
                <a href="index.html#contact" onclick="handleNavClick(event, 'index.html#contact')" class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-4 rounded-2xl text-center text-lg font-bold transition-all">Let's Talk</a>
            </div>
        </div>
    </nav>

    <!-- Article Header -->
    <article class="pt-32 pb-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <a href="articles.html" class="group inline-flex items-center gap-2 text-indigo-400 hover:text-white transition-colors mb-8">
                <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i>
                Back to Articles
            </a>

            <div id="article-header" class="mb-8">
                <!-- Article header will be loaded here -->
            </div>

            <div id="article-hero" class="relative h-96 rounded-3xl overflow-hidden mb-12">
                <!-- Hero image will be loaded here -->
            </div>

            <!-- Article Content -->
            <div id="article-content" class="glass-morphism rounded-[2.5rem] p-8 md:p-12 border-white/10 article-content">
                <!-- Article content will be loaded here -->
            </div>
        </div>
    </article>

    <!-- Related Articles -->
    <section id="related-articles" class="py-16 border-t border-white/5">
        <!-- Related articles will be loaded here -->
    </section>

    <!-- Footer -->
    <footer class="py-12 border-t border-white/5 bg-slate-950">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="flex items-center gap-2">
                    <i data-lucide="cpu" class="text-indigo-400 w-6 h-6"></i>
                    <span class="text-lg font-bold tracking-tight uppercase">AVIV<span class="text-indigo-400">MARKETING</span></span>
                </div>
                
                <div class="text-slate-500 text-sm font-light flex items-center gap-2">
                    Built with <i data-lucide="heart" class="w-4 h-4 text-rose-500 fill-rose-500"></i> by Aviv AI Marketing Systems &copy; <span id="current-year"></span>
                </div>
                
                <div class="flex gap-8 text-sm text-slate-400">
                    <a href="privacy.html" class="hover:text-white transition-colors cursor-pointer">Privacy Policy</a>
                    <a href="terms.html" class="hover:text-white transition-colors cursor-pointer">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Get article ID from URL
        function getArticleId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load and render article
        async function loadArticle() {
            const articleId = getArticleId();
            if (!articleId) {
                window.location.href = 'articles.html';
                return;
            }

            const article = await window.ArticlesLoader.getArticleById(articleId);
            if (!article) {
                document.body.innerHTML = '<div class="min-h-screen flex items-center justify-center"><div class="text-center"><h1 class="text-4xl font-bold mb-4">Article Not Found</h1><a href="articles.html" class="text-indigo-400 hover:text-white">Back to Articles</a></div></div>';
                return;
            }

            // Update page title
            document.getElementById('page-title').textContent = `${article.title} | Aviv AI Marketing`;

            // Render article header
            const colorClasses = window.ArticlesLoader.getCategoryColorClasses(article.categoryColor);
            document.getElementById('article-header').innerHTML = `
                <div class="flex items-center gap-3 mb-4">
                    <span class="px-3 py-1 rounded-full ${colorClasses} text-xs font-semibold backdrop-blur-md border">
                        ${article.category}
                    </span>
                    <div class="flex items-center gap-2 text-xs text-slate-500">
                        <i data-lucide="calendar" class="w-3 h-3"></i>
                        <span>${article.date}</span>
                        <span class="mx-2">â€¢</span>
                        <span>${article.readTime}</span>
                    </div>
                </div>
                <h1 class="text-4xl md:text-5xl font-extrabold mb-6 leading-tight">
                    ${article.title}
                </h1>
                <p class="text-xl text-slate-400 font-light leading-relaxed">
                    ${article.description}
                </p>
            `;

            // Render hero image
            document.getElementById('article-hero').innerHTML = `
                <img src="${article.imageUrl}" alt="${article.title}" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-slate-950/60 to-transparent"></div>
            `;

            // Render article content
            document.getElementById('article-content').innerHTML = window.ArticlesLoader.renderArticleContent(article);

            // Render related articles
            if (article.relatedArticles && article.relatedArticles.length > 0) {
                const related = await window.ArticlesLoader.getRelatedArticles(article.relatedArticles);
                if (related.length > 0) {
                    document.getElementById('related-articles').innerHTML = `
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <h2 class="text-3xl font-bold mb-8">Related Articles</h2>
                            <div class="grid md:grid-cols-3 gap-6">
                                ${related.map(rel => {
                                    const relColorClasses = window.ArticlesLoader.getCategoryColorClasses(rel.categoryColor);
                                    return `
                                        <a href="article.html?id=${rel.id}" class="group glass-morphism rounded-2xl overflow-hidden border border-white/5 hover:border-indigo-500/50 transition-all">
                                            <div class="relative h-40 overflow-hidden">
                                                <img src="${rel.thumbnailUrl}" alt="${rel.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                                            </div>
                                            <div class="p-6">
                                                <h3 class="font-bold mb-2 group-hover:text-indigo-300 transition-colors">${rel.title}</h3>
                                                <p class="text-sm text-slate-400">${rel.description.substring(0, 80)}...</p>
                                            </div>
                                        </a>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }
            } else {
                document.getElementById('related-articles').innerHTML = '';
            }

            // Re-initialize icons
            lucide.createIcons();
        }

        // Header scroll effect
        let scrolled = false;
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 20 && !scrolled) {
                header.classList.remove('bg-transparent', 'py-4');
                header.classList.add('glass-morphism', 'py-2');
                scrolled = true;
            } else if (window.scrollY <= 20 && scrolled) {
                header.classList.remove('glass-morphism', 'py-2');
                header.classList.add('bg-transparent', 'py-4');
                scrolled = false;
            }
        });

        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            const isOpen = menu.classList.contains('opacity-100');
            
            if (isOpen) {
                menu.classList.remove('opacity-100', 'scale-y-100', 'visible');
                menu.classList.add('opacity-0', 'scale-y-0', 'invisible');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            } else {
                menu.classList.remove('opacity-0', 'scale-y-0', 'invisible');
                menu.classList.add('opacity-100', 'scale-y-100', 'visible');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            }
        }

        function handleNavClick(e, href) {
            e.preventDefault();
            if (href.includes('index.html')) {
                const hash = href.split('#')[1];
                window.location.href = 'index.html' + (hash ? '#' + hash : '');
            } else {
                const id = href.replace('#', '');
                const element = document.getElementById(id);
                if (element) {
                    const offset = 80;
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = element.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;
                    window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                }
            }
            toggleMenu();
        }

        // Load article on page load
        loadArticle();
    </script>
</body>
</html>
